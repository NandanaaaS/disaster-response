<!DOCTYPE html>
<html>
<head>
  <title>Emergency Numbers</title>

  <style>
    body{
      font-family: Arial;
      text-align:center;
      background:#111;
      color:white;
      padding-top:50px;
    }

    h1{
      margin-bottom:30px;
    }

    .card{
      background:#222;
      padding:20px;
      margin:15px auto;
      width:250px;
      border-radius:15px;
      box-shadow:0 0 10px rgba(0,0,0,0.5);
    }

    a{
      text-decoration:none;
      font-size:22px;
      color:#00ffcc;
      font-weight:bold;
    }

    p{
      margin-bottom:10px;
      font-size:18px;
    }
  </style>
</head>
<body>

<h1>Emergency Contacts</h1>

<div class="card">
  <p>Police</p>
  <a href="tel:100">Call 100</a>
</div>

<div class="card">
  <p>Fire Force</p>
  <a href="tel:101">Call 101</a>
</div>

<div class="card">
  <p>Ambulance</p>
  <a href="tel:102">Call 102</a>
</div>

<div class="card">
  <p>Disaster Helpline</p>
  <a href="tel:108">Call 108</a>
</div>

</body>
</html>
