<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emergency Access</title>

<style>

body{
  margin:0;
  font-family:Segoe UI;
  background:#111;
  color:white;
  display:flex;
  align-items:center;

  height:100vh;

.box{
  padding:30px;

h1{

p{

.btn{
  display:block;
  width:100%;
  margin:12px 0;
  padding:15px;
  border:none;
  border-radius:12px;
  font-size:17px;
  font-weight:bold;
  background:#ff3b3b;
  color:white;
  box-shadow:0 0 15px rgba(255,0,0,0.6);
}

.btn:active{
  transform:scale(0.96);
}

.pulse{
  font-size:50px;
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%{opacity:1;}
  50%{opacity:.4;}
  100%{opacity:1;}
}
body{
  user-select:none;
  -webkit-user-select:none;
  -ms-user-select:none;
}

input, textarea{
  user-select:text;
  -webkit-user-select:text;
  -ms-user-select:text;
}
</style>
</head>
